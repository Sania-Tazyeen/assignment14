<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bitwise</title>
</head>
<body>
	<!--bitwsie AND-->

	<h2>JavaScript Bitwise AND</h2>

<p id="demo">My First Paragraph.</p>

<script>
document.getElementById("demo").innerHTML = 5 & 1;
</script>

<!--bitise OR-->
<p id ="demo1"></p>
<script>
document.getElementById("demo1").innerHTML = 8 | 1;
</script>

<!---bitwise XOR-->
<p id="demo2"></p>

<script>
document.getElementById("demo2").innerHTML = 5 ^ 1;
</script>

<!--left shift-->

<p id="demo3"></p>

<script>
document.getElementById("demo3").innerHTML = 5 << 1;
</script>

<!--right shift-->
<p id="demo4"></p>

<script>
document.getElementById("demo4").innerHTML = -5 >> 1;
</script>

<!--decimal to binary-->
<h2>JavaScript Convert Decimal to Binary</h2>

<p id="demo5"></p>

<script>
document.getElementById("demo5").innerHTML = dec2bin(-5);
function dec2bin(dec){
  return (dec >>> 0).toString(2);
}
</script>



</body>
</html>
