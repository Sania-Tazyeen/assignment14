<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Js map objects</title>
</head>
<body>
<p id="demo"></p>

<script>
// Create a Map
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

document.getElementById("demo").innerHTML = fruits.get("oranges");
</script>

<!--map set-->
<p id="demo1"></p>

<script>
// Create a Map
const fruit = new Map();

// Set Map Values
fruit.set("plums", 500);
fruit.set("grapes", 300);
fruit.set("pomegranates", 200);

document.getElementById("demo1").innerHTML = fruit.get("grapes");
</script>


<!--get method-->
<p id="demo2"></p>
<script>
// Create a Map
const person = new Map([
  ["Sania", 500],
  ["Izhaan", 300],
  ["Yusra", 200]
]);

document.getElementById("demo2").innerHTML = person.get("Izhaan");
</script>

<!--size property-->
<p id="demo3"></p>

<script>
// Create a Map
const persons = new Map([
  ["Tazyeen", 500],
  ["Muqtadir", 300],
  ["Mohsin", 200]
]);
// Delete an Element
persons.delete("Mohsin");

document.getElementById("demo3").innerHTML = persons.size;
</script>
